---
# tasks file for nginx
- name: install nginx
  apt:
    name: "{{item}}"
    state: present
    update_cache: yes
  loop:
    - nginx


- name: delete default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: restart nginx
  service:
    name: nginx
    state: restarted
    