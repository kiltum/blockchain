---
# tasks file for docker
- name: install a dependency
  apt:
    name: "{{item}}"
    state: present
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
    - docker-compose

- name: add GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: add docker repository to apt
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Creates /var/lib/docker directory
  file:
    path: /var/lib/docker
    state: directory

- name: Check, that /var/lib/docker is separate partition. Look docs if fail
  shell: test $(mount|grep /var/lib/docker|grep dev/mapper|wc -l) -eq 1

- name: install docker
  apt:
    name: "{{item}}"
    state: latest
    update_cache: yes
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io



- name: start docker
  service:
    name: docker
    state: started
    enabled: yes
